    <!-- Contact ============================= -->
    <section class="contact">
        <div class="auto__container">
            <div class="contact_wrap">
                <div class="contact_title">
                    Связаться с нами
                </div>
                <form action="#" class="contact_form">
                    <div class="contact_input">
                        <label for="name">Ваше имя</label>
                        <input type="text" id="name" placeholder="Введите ваше имя...">
                    </div>

                    <div class="contact_input">
                        <label for="last-name"> Название организации</label>
                        <input type="text" id="last-name" placeholder="Введите ваше фамилию..."">
                    </div>

                    <div class="contact_input">
                        <label for="mail">E-mail</label>
                        <input type="text" id="mail" placeholder="Введите ваше почту...">
                    </div>

                    <div class="contact_input">
                        <label for="theme">Тема</label>
                        <input type="text" id="theme" placeholder="Введите ваше тему...">
                    </div>

                    <div class="contact_message">
                        <label for="message">Сообщение</label>
                        <textarea id="message" placeholder="Введите текст..."></textarea>
                    </div>

                    <button class="contact_btn" type="submit">
                        Отправить
                    </button>
                </form>
            </div>
        </div>
    </section>
    <!-- Contact end ========================= -->
